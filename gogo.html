<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="gogo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gogo.com</title>
</head>
<body>

    <div class="grid-container">
        <!-- start of navbar -->
        <div class="grid-navigation">
            
            <ul>
                <li>
                    <img src="gogo.logo.png" alt="">
                </li>
                
                <div class="news-container">

                    <a href="#"><li>News
                        <img src="https://img.icons8.com/?size=100&id=60662&format=png&color=000000" alt=""></li>
                
                <a href="#"><li>Gogo Corner
                    <img src="https://img.icons8.com/?size=100&id=60662&format=png&color=000000" alt="">
                </li></a>
                <a href="#"><li>Watch
                    <img src="https://img.icons8.com/?size=100&id=60662&format=png&color=000000" alt="">
                </li></a>
                <a href="#"><li>Style
                    <img src="https://img.icons8.com/?size=100&id=60662&format=png&color=000000" alt="">
                </li></a>
                <a href="#"><li>English
                    <img src="https://img.icons8.com/?size=100&id=60662&format=png&color=000000" alt="">
                </li></a>
            </div>
                <div class="search-bar"><img src="https://img.icons8.com/?size=100&id=59878&format=png&color=000000" alt=""></div>
            </ul>
        </div>
        <!-- end of navbar -->

        <!-- start of widgets -->
        <div class="grid-widgets">
            <div class="widget-container">
            <div class="widgets-weather">Weather
                <div class="cloud-number-container">
                    <img src="https://img.icons8.com/?size=100&id=c0Otgmp74zQX&format=png&color=000000" alt="">
                    <span>15</span>
                </div>
            </div>

            <div class="widgets-horoscope">Horoscope
                <div class="horoscope-icon-container"><img src="https://img.icons8.com/?size=100&id=2412&format=png&color=000000" alt="">
                <span>5/30</span></div>
            </div>



            <div class="widgets-exchange-rate">Exchange rate
                <div class="exchange-icon-container">
                    <img src="https://img.icons8.com/?size=100&id=RxpP4tTaUhYX&format=png&color=000000" alt="">
                    <span>3333</span>
                </div>
            </div>
        </div>
        </div>
      
    </div>

</html>
